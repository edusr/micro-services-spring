spring:  
  application:
    name: gatweway
  aop:
    proxy-target-class: true    

 

security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://localhost:8080/oauth/token
      userAuthorizationUri: http://localhost:8080/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
      
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

zuul:
  routes:
    abobora:
      path: /abobora/**
      serviceId: ABOBORA
    auth:
      path: /auth/**
      serviceId: AUTHSERVER
    user:
      path: /user/**
      url: http://localhost:8080/user
      
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
      
server:
  port: 8765
