<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
  <div class="valign" style="width:100%;">
      <div class="container">
         <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                  
                    <div class="card-content">
                      <span class="card-title black-text">Login</span>
                        
                        <div class="row">
                           <div class="input-field col s12">
                                                              
                              <input  id="usuario" type="text" class="validate" [(ngModel)]="user.name" name="name">
                              <label for="usuario" class="active">Usu√°rio</label>
                           </div>
                        </div>
                        <div class="row">
                           <div class="input-field col s12">
                              <input id="password" type="password" class="validate" [(ngModel)]="user.password" name="password">
                              <label for="lastname" class="active">Senha</label>
                           </div>
                        </div>
                    </div>
                    <div class="card-action">
                      <div class="row">
                        <div class="input-field left-align col s12 m6">
                          <button type="submit" class="btn" >Acessar</button>
                        </div>
                        <!--<div class="input-field right-align col s12 m6">
                          <p class="margin right-align medium-small"><a href="page-forgot-password.html">Esqueceu a senha ?</a></p>
                        </div>-->
                      </div>
                    </div> 
                  
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
</form>
